<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Doodle-App</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id = "rectangle">
                        <img src="icons/rectangle.svg" alt="rectangle">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id = "circle">
                        <img src="icons/circle.svg" alt="rectangle">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id = "triangle">
                        <img src="icons/triangle.svg" alt="rectangle">
                        <span>Traingle</span>
                    </li>
                    <li class="option">
                        <input type ="checkbox" id="fill-color">
                        <label for ="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id = "brush">
                        <img src="icons/brush.svg" alt="rectangle">
                        <span>Brush</span>
                    </li>
                    <li class="tool" id = "eraser">
                        <img src="icons/eraser.svg" alt="rectangle">
                        <span>Eraser</span>
                    </li>
                    
                    <li class="option">
                        <input type ="range" id="size-slider" min = "1" max="30" value ="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                     <li class="option"></li>
                     <li class="option selected"></li>
                     <li class="option"></li>
                     <li class="option"></li>
                     <li class="option"></li>
                     <li class="option">
                     <input type="color" id ="color-picker" value="#27374D">
                     </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save Your Doodle</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
